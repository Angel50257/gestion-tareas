<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Tarea</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="dashboardadmin.html">Sistema de Tareas</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarUser">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarUser">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Cerrar sesión</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2>Editar Tarea</h2>
  <form id="formEditarTarea">
    <input type="hidden" id="tareaId" />
    <div class="mb-3">
      <label for="titulo" class="form-label">Título</label>
      <input type="text" class="form-control" id="titulo" required autocomplete="off" />
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea class="form-control" id="descripcion" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label for="estado" class="form-label">Estado</label>
      <select class="form-select" id="estado" required>
        <option value="Pendiente">Pendiente</option>
        <option value="En progreso">En progreso</option>
        <option value="Completada">Completada</option>
        <option value="Cancelada">Cancelada</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <button type="button" class="btn btn-secondary" onclick="volver()">Cancelar</button>
  </form>
</div>

<script>
  const token = localStorage.getItem('token');
  if (!token) {
    alert('No has iniciado sesión');
    window.location.href = 'login.html';
  }

  const urlParams = new URLSearchParams(window.location.search);
  const tareaId = urlParams.get('id');

  if (!tareaId) {
    alert('ID de tarea no especificado');
    window.location.href = 'admintareas.html';
  }

  // Cargar datos de la tarea al iniciar
  async function cargarTarea() {
    const res = await fetch(`/api/tareas/${tareaId}`, {
      headers: {
        Authorization: 'Bearer ' + token
      }
    });

    if (!res.ok) {
      alert('Error al cargar la tarea');
      window.location.href = 'admintareas.html';
      return;
    }

    const tarea = await res.json();
    document.getElementById('tareaId').value = tarea.id;
    document.getElementById('titulo').value = tarea.titulo;
    document.getElementById('descripcion').value = tarea.descripcion;
    document.getElementById('estado').value = tarea.estado;
  }

  // Guardar cambios
  document.getElementById('formEditarTarea').addEventListener('submit', async (e) => {
    e.preventDefault();

    const data = {
      titulo: document.getElementById('titulo').value,
      descripcion: document.getElementById('descripcion').value,
      estado: document.getElementById('estado').value
    };

    const res = await fetch(`/api/tareas/${tareaId}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
        Authorization: 'Bearer ' + token
      },
      body: JSON.stringify(data)
    });

    const result = await res.json();
    alert(result.mensaje || 'Error al actualizar tarea');
    if (res.ok) {
      window.location.href = 'admintareas.html';
    }
  });

  function volver() {
    window.location.href = 'admintareas.html';
  }

  function logout() {
    localStorage.clear();
    window.location.href = 'login.html';
  }

  // Ejecutar al cargar
  cargarTarea();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
