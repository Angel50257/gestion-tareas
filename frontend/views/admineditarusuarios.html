<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
  <h2>Editar Usuario</h2>
  <form id="formEditarUsuario">
    <input type="hidden" id="usuarioId" />
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" autocomplete="off" />
    </div>
    <div class="mb-3">
      <label for="correo" class="form-label">Correo</label>
      <input type="email" class="form-control" id="correo" autocomplete="off" />
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <button type="button" class="btn btn-secondary" onclick="volver()">Cancelar</button>
  </form>
</div>

<script>
  const token = localStorage.getItem('token');
  if (!token) {
    alert('No has iniciado sesiÃ³n');
    window.location.href = 'login.html';
  }

  const urlParams = new URLSearchParams(window.location.search);
  const usuarioId = urlParams.get('id');
  if (!usuarioId) {
    alert('ID de usuario no especificado');
    window.location.href = 'adminusuarios.html';
  }

  // Cargar datos usuario
  async function cargarUsuario() {
    const res = await fetch(`/api/usuarios/${usuarioId}`, {
      headers: { Authorization: 'Bearer ' + token }
    });
    if (!res.ok) {
      alert('Error al cargar usuario');
      window.location.href = 'adminusuarios.html';
      return;
    }
    const usuario = await res.json();
    document.getElementById('usuarioId').value = usuario.id;
    document.getElementById('nombre').value = usuario.nombre;
    document.getElementById('correo').value = usuario.correo;
  }

  cargarUsuario();

  document.getElementById('formEditarUsuario').addEventListener('submit', async (e) => {
    e.preventDefault();

    const data = {};
    const nombre = document.getElementById('nombre').value.trim();
    const correo = document.getElementById('correo').value.trim();

    if (nombre !== '') data.nombre = nombre;
    if (correo !== '') data.correo = correo;

    if (Object.keys(data).length === 0) {
      alert('Debe cambiar al menos el nombre o el correo');
      return;
    }

    const res = await fetch(`/api/usuarios/${usuarioId}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
        Authorization: 'Bearer ' + token,
      },
      body: JSON.stringify(data),
    });

    const result = await res.json();
    alert(result.mensaje || 'Error al actualizar usuario');
    if (res.ok) {
      window.location.href = 'adminusuarios.html';
    }
  });

  function volver() {
    window.location.href = 'adminusuarios.html';
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
