<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Administrar Etiquetas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="dashboardadmin.html">Sistema de Tareas</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarUser">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarUser">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Cerrar sesión</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2>Administrar Etiquetas</h2>
  <button class="btn btn-success mb-3" onclick="window.location.href='admincrearetiquetas.html'">Agregar Etiqueta</button>
  <table class="table table-bordered" id="tablaEtiquetas">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  const token = localStorage.getItem('token');
  if (!token) {
    alert('No has iniciado sesión');
    window.location.href = 'login.html';
  }

  async function cargarEtiquetas() {
    const res = await fetch('/api/etiquetas', {
      headers: { Authorization: 'Bearer ' + token }
    });

    if (!res.ok) {
      alert('Error al cargar etiquetas');
      return;
    }

    const etiquetas = await res.json();
    const tbody = document.querySelector('#tablaEtiquetas tbody');
    tbody.innerHTML = '';

    etiquetas.forEach(e => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${e.id}</td>
        <td>${e.nombre}</td>
        <td>
          <button class="btn btn-primary btn-sm" onclick="editarEtiqueta(${e.id})">Editar</button>
          <button class="btn btn-danger btn-sm" onclick="eliminarEtiqueta(${e.id})">Eliminar</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  function editarEtiqueta(id) {
    window.location.href = `admineditaretiquetas.html?id=${id}`;
  }

  async function eliminarEtiqueta(id) {
    const confirmar = confirm('¿Estás seguro de eliminar esta etiqueta?');
    if (!confirmar) return;

    const res = await fetch(`/api/etiquetas/${id}`, {
      method: 'DELETE',
      headers: { Authorization: 'Bearer ' + token }
    });

    const resultado = await res.json();
    alert(resultado.mensaje || 'Etiqueta eliminada');
    if (res.ok) {
      cargarEtiquetas();
    }
  }

  function logout() {
    localStorage.clear();
    window.location.href = 'login.html';
  }

  cargarEtiquetas();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
