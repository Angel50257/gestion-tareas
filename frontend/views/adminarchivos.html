<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Administrar Archivos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="dashboardadmin.html">Sistema de Tareas</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Cerrar sesión</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
  <h2>Lista de Archivos</h2>

  <table class="table table-bordered" id="tablaArchivos">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>ID Tarea</th>
        <th>Nombre Archivo</th>
        <th>Ruta Archivo</th>
        <th>Fecha Subida</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  const token = localStorage.getItem('token');
  if (!token) {
    alert('No has iniciado sesión');
    window.location.href = 'login.html';
  }

  async function cargarArchivos() {
    try {
      const res = await fetch('/api/archivos', {
        headers: { Authorization: 'Bearer ' + token }
      });

      if (!res.ok) {
        alert('Error al cargar archivos');
        return;
      }

      const archivos = await res.json();

      const tbody = document.querySelector('#tablaArchivos tbody');
      tbody.innerHTML = '';

      archivos.forEach(a => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${a.id}</td>
          <td>${a.tarea_id}</td>
          <td>${a.nombre_archivo}</td>
          <td>${a.ruta_archivo}</td>
          <td>${new Date(a.fecha_subida).toLocaleString()}</td>
          <td>
            <button class="btn btn-sm btn-primary me-2" onclick="editarArchivo(${a.id})">Editar</button>
            <button class="btn btn-sm btn-danger" onclick="eliminarArchivo(${a.id})">Eliminar</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

    } catch (error) {
      console.error(error);
      alert('Error al cargar archivos');
    }
  }

  function editarArchivo(id) {
    // Llevar a la página de edición pasando el id por query string
    window.location.href = `admineditararchivos.html?id=${id}`;
  }

  async function eliminarArchivo(id) {
    if (!confirm('¿Estás seguro de eliminar este archivo?')) return;

    try {
      const res = await fetch(`/api/archivos/${id}`, {
        method: 'DELETE',
        headers: { Authorization: 'Bearer ' + token }
      });

      const data = await res.json();

      alert(data.mensaje || 'Archivo eliminado');

      if (res.ok) {
        cargarArchivos(); // recarga la tabla
      }

    } catch (error) {
      console.error(error);
      alert('Error al eliminar archivo');
    }
  }

  function logout() {
    localStorage.clear();
    window.location.href = 'login.html';
  }

  cargarArchivos();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
