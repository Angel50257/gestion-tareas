<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Perfil - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="dashboardadmin.html">Sistema de Tareas</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Cerrar sesión</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <h2>Editar Perfil (Administrador)</h2>

  <form id="formPerfil">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" name="nombre" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="correo" class="form-label">Correo</label>
      <input type="email" id="correo" name="correo" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>
</div>

<script>
  const token = localStorage.getItem('token');
  if (!token) {
    alert('No has iniciado sesión');
    window.location.href = 'login.html';
  }

  // Cargar datos del usuario desde el token (nombre, correo)
  async function cargarDatosUsuario() {
    try {
      const res = await fetch('/api/usuarios/perfil-datos', {
        headers: { Authorization: 'Bearer ' + token }
      });

      if (!res.ok) throw new Error('Error al obtener datos del usuario');

      const usuario = await res.json();
      document.getElementById('nombre').value = usuario.nombre;
      document.getElementById('correo').value = usuario.correo;
    } catch (err) {
      alert(err.message);
    }
  }

  document.getElementById('formPerfil').addEventListener('submit', async e => {
    e.preventDefault();

    const nombre = document.getElementById('nombre').value;
    const correo = document.getElementById('correo').value;

    try {
      const res = await fetch('/api/usuarios/perfil', {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ nombre, correo })
      });

      if (!res.ok) {
        const data = await res.json();
        alert(data.mensaje || 'Error al actualizar perfil');
        return;
      }

      alert('Perfil actualizado correctamente');
      window.location.href = 'dashboardadmin.html';
    } catch (error) {
      console.error(error);
      alert('Error al guardar cambios');
    }
  });

  function logout() {
    localStorage.clear();
    window.location.href = 'login.html';
  }

  cargarDatosUsuario();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
