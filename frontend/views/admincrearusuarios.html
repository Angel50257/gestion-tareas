<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Crear Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
  <h2>Crear Usuario</h2>
  <form id="formCrearUsuario">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" required autocomplete="off"/>
    </div>
    <div class="mb-3">
      <label for="correo" class="form-label">Correo</label>
      <input type="email" class="form-control" id="correo" required autocomplete="off"/>
    </div>
    <div class="mb-3">
      <label for="contrasena" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="contrasena" required autocomplete="off"/>
    </div>
    <div class="mb-3">
      <small class="text-muted">El usuario creado tendrá rol <strong>Usuario</strong> por defecto.</small>
    </div>
    <button type="submit" class="btn btn-success">Crear</button>
    <button type="button" class="btn btn-secondary" onclick="volver()">Cancelar</button>
  </form>
</div>

<script>
  const token = localStorage.getItem('token');
  if (!token) {
    alert('No has iniciado sesión');
    window.location.href = 'login.html';
  }

  document.getElementById('formCrearUsuario').addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = {
      nombre: document.getElementById('nombre').value,
      correo: document.getElementById('correo').value,
      contrasena: document.getElementById('contrasena').value,
      // No enviamos rol_id, backend lo fija a 2
    };
    const res = await fetch('/api/usuarios', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        Authorization: 'Bearer ' + token,
      },
      body: JSON.stringify(data),
    });

    const result = await res.json();
    alert(result.mensaje || 'Error al crear usuario');
    if (res.ok) {
      window.location.href = 'adminusuarios.html';
    }
  });

  function volver() {
    window.location.href = 'adminusuarios.html';
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
