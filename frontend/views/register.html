<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://rsms.me/inter/inter.css');
    html { font-family: 'Inter', sans-serif; }
    body { background-color: #f9fafb; }
  </style>
</head>
<body class="flex flex-col min-h-screen">
  <!-- Navbar -->
  <nav class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <div class="flex-shrink-0">
                <a href="../index.html" class="text-2xl font-bold text-gray-900">Gestión de Tareas</a>
            </div>
            <div class="hidden md:flex md:items-center md:space-x-4">
                <a href="login.html" class="text-gray-600 hover:text-blue-500 px-3 py-2 rounded-md text-sm font-medium transition-colors">Iniciar sesión</a>
                <a href="register.html" class="text-blue-600 border-b-2 border-blue-600 px-3 py-2 text-sm font-semibold" aria-current="page">Registrarse</a>
            </div>
        </div>
    </div>
  </nav>

  <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Regístrate en la plataforma
        </h2>
      </div>

      <form id="registroForm" class="mt-8 space-y-6 bg-white p-8 shadow-xl rounded-2xl">
        <input type="hidden" name="remember" value="true">
        <div class="rounded-md shadow-sm -space-y-px flex flex-col gap-5">
          <div>
            <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
            <input type="text" id="nombre" name="nombre" required autocomplete="off" placeholder="Tu nombre"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
          </div>
          <div>
            <label for="correo" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
            <input type="email" id="correo" name="correo" required autocomplete="off" placeholder="correo@ejemplo.com"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
          </div>
          <div>
            <label for="contrasena" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" required autocomplete="off" placeholder="Contraseña segura"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
          </div>
        </div>

        <div>
          <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
            Registrarse
          </button>
        </div>
      </form>

      <p class="mt-4 text-center text-sm text-gray-600">
        ¿Ya tienes una cuenta?
        <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">
          Inicia sesión aquí
        </a>
      </p>
      

  <!-- Script de registro -->
  <script>
    document.getElementById('registroForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        nombre: document.getElementById('nombre').value,
        correo: document.getElementById('correo').value,
        contrasena: document.getElementById('contrasena').value
      };
      const res = await fetch('/api/usuarios/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      alert(result.mensaje);
      if (res.ok) window.location.href = 'login.html';
    });
  </script>

</body>
</html>
