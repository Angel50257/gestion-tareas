<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Crear Etiqueta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
  <h2>Crear Etiqueta</h2>
  <form id="formCrearEtiqueta">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" class="form-control" required autocomplete="off" />
    </div>
    <button type="submit" class="btn btn-success">Agregar</button>
    <button type="button" class="btn btn-secondary" onclick="volver()">Cancelar</button>
  </form>
</div>

<script>
  const token = localStorage.getItem('token');
  if (!token) {
    alert('No has iniciado sesiÃ³n');
    window.location.href = 'login.html';
  }

  document.getElementById('formCrearEtiqueta').addEventListener('submit', async e => {
    e.preventDefault();
    const nombre = document.getElementById('nombre').value.trim();
    if (!nombre) return alert('Debe ingresar un nombre');

    const res = await fetch('/api/etiquetas', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        Authorization: 'Bearer ' + token
      },
      body: JSON.stringify({ nombre })
    });

    const resultado = await res.json();
    if (res.ok) {
      alert('Etiqueta creada');
      window.location.href = 'adminetiquetas.html';
    } else {
      alert(resultado.mensaje || 'Error al crear etiqueta');
    }
  });

  function volver() {
    window.location.href = 'adminetiquetas.html';
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
