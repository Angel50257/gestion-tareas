<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Administrar Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="dashboardadmin.html">Sistema de Tareas</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarUser">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarUser">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Cerrar sesión</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2>Administrar Tareas</h2>

  <!-- Buscador -->
  <div class="mb-3">
    <input type="text" id="buscador" class="form-control" placeholder="Buscar por ID, Título, Descripción o Estado..." />
  </div>

  <table class="table table-bordered" id="tablaTareas">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Descripción</th>
        <th>Estado</th>
        <th>Fecha</th>
        <th>Usuario</th>
        <th>Etiqueta(s)</th>
        <th>Acciones</th>
        <th>Acciones Etiquetas</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  const token = localStorage.getItem('token');
  let tareasOriginales = [];

  if (!token) {
    alert('No has iniciado sesión');
    window.location.href = 'login.html';
  }

  async function cargarTareas() {
    const res = await fetch('/api/tareas', {
      headers: { Authorization: 'Bearer ' + token }
    });

    if (!res.ok) {
      alert('Error al cargar tareas');
      return;
    }

    tareasOriginales = await res.json();

    // Para cada tarea, obtener sus etiquetas con nombre real
    await Promise.all(tareasOriginales.map(async (t) => {
      const etiquetasRes = await fetch(`/api/tareaetiquetas/${t.id}`, {
        headers: { Authorization: 'Bearer ' + token }
      });
      if (etiquetasRes.ok) {
        const relaciones = await etiquetasRes.json();
        // Obtener nombres reales de las etiquetas consultando API de etiquetas por ID
        const nombres = [];
        for (const rel of relaciones) {
          const etiquetaRes = await fetch(`/api/etiquetas/${rel.etiqueta_id}`, {
            headers: { Authorization: 'Bearer ' + token }
          });
          if (etiquetaRes.ok) {
            const etiqueta = await etiquetaRes.json();
            nombres.push(etiqueta.nombre);
          }
        }
        t.etiquetas = nombres;
      } else {
        t.etiquetas = [];
      }
    }));

    mostrarTareas(tareasOriginales);
  }

  function mostrarTareas(tareas) {
    const tbody = document.querySelector('#tablaTareas tbody');
    tbody.innerHTML = '';

    tareas.forEach(t => {
      const etiquetasTexto = t.etiquetas.length > 0 ? t.etiquetas.join(', ') : 'Sin etiquetas';

      let botonesEtiquetas = '';
      if (t.etiquetas.length > 0) {
        botonesEtiquetas = `<button class="btn btn-sm btn-warning" onclick="editarEtiqueta(${t.id})">Editar Etiqueta</button>`;
      } else {
        botonesEtiquetas = `<button class="btn btn-sm btn-success" onclick="agregarEtiqueta(${t.id})">Agregar Etiqueta</button>`;
      }

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${t.id}</td>
        <td>${t.titulo}</td>
        <td>${t.descripcion}</td>
        <td>${t.estado}</td>
        <td>${new Date(t.fecha_creacion).toLocaleDateString()}</td>
        <td>${t.usuario_nombre} (${t.usuario_correo})</td>
        <td>${etiquetasTexto}</td>
        <td>
          <button class="btn btn-sm btn-primary me-2" onclick="editarTarea(${t.id})">Editar</button>
          <button class="btn btn-sm btn-danger" onclick="eliminarTarea(${t.id})">Eliminar</button>
        </td>
        <td>${botonesEtiquetas}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  document.getElementById('buscador').addEventListener('input', function () {
    const texto = this.value.toLowerCase();
    const filtradas = tareasOriginales.filter(t =>
      t.id.toString().includes(texto) ||
      t.titulo.toLowerCase().includes(texto) ||
      t.descripcion.toLowerCase().includes(texto) ||
      t.estado.toLowerCase().includes(texto)
    );
    mostrarTareas(filtradas);
  });

  function editarTarea(id) {
    window.location.href = `admineditartareas.html?id=${id}`;
  }

  async function eliminarTarea(id) {
    if (!confirm("¿Estás seguro de eliminar esta tarea?")) return;

    const res = await fetch(`/api/tareas/${id}`, {
      method: 'DELETE',
      headers: {
        Authorization: 'Bearer ' + token
      }
    });

    const resultado = await res.json();
    alert(resultado.mensaje || 'Tarea eliminada');
    if (res.ok) {
      cargarTareas();
    }
  }

  function agregarEtiqueta(tareaId) {
    window.location.href = `adminagregaretiquetastarea.html?tarea_id=${tareaId}`;
  }

  function editarEtiqueta(tareaId) {
    window.location.href = `admineditaretiquetatarea.html?tarea_id=${tareaId}`;
  }

  function logout() {
    localStorage.clear();
    window.location.href = 'login.html';
  }

  cargarTareas();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
