<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Administrar Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboardadmin.html">Sistema de Tareas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarUser">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarUser">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>


<div class="container mt-4">
  <h2>Administrar Usuarios</h2>
  <button id="btnAgregar" class="btn btn-success mb-3">Agregar Usuario</button>
  <table class="table table-striped" id="tablaUsuarios">
    <thead>
      <tr>
        <th>ID</th><th>Nombre</th><th>Correo</th><th>Rol ID</th><th>Editar</th><th>Eliminar</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  const token = localStorage.getItem('token');
  if (!token) {
    alert('No has iniciado sesión');
    window.location.href = 'login.html';
  }

  // Cargar usuarios desde API
  async function cargarUsuarios() {
    const res = await fetch('/api/usuarios', {
      headers: { Authorization: 'Bearer ' + token }
    });
    if (!res.ok) {
      alert('Error cargando usuarios');
      return;
    }
    const usuarios = await res.json();
    const tbody = document.querySelector('#tablaUsuarios tbody');
    tbody.innerHTML = '';
    usuarios.forEach(u => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${u.id}</td>
        <td>${u.nombre}</td>
        <td>${u.correo}</td>
        <td>${u.rol_id}</td>
        <td><button class="btn btn-primary btn-sm" onclick="editarUsuario(${u.id})">Editar</button></td>
        <td><button class="btn btn-danger btn-sm" onclick="eliminarUsuario(${u.id})">Eliminar</button></td>
      `;
      tbody.appendChild(tr);
    });
  }

  // Botón agregar
  document.getElementById('btnAgregar').addEventListener('click', () => {
    window.location.href = 'admincrearusuarios.html';
  });

  // Editar usuario redirige a admineditarusuarios.html?id=xx
  function editarUsuario(id) {
    window.location.href = `admineditarusuarios.html?id=${id}`;
  }

  // Eliminar usuario con confirmación
  async function eliminarUsuario(id) {
    if (confirm('¿Está seguro de eliminar este usuario?')) {
      const res = await fetch(`/api/usuarios/${id}`, {
        method: 'DELETE',
        headers: { Authorization: 'Bearer ' + token }
      });
      const data = await res.json();
      alert(data.mensaje || 'Usuario eliminado');
      if (res.ok) cargarUsuarios();
    }
  }

  function logout() {
    localStorage.clear();
    window.location.href = 'login.html';
  }

  // Al cargar la página:
  cargarUsuarios();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
