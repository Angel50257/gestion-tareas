<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agregar Archivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
  <h2>Agregar Archivo</h2>

  <form id="formArchivo">
    <div class="mb-3">
      <label for="tareaSelect" class="form-label">Tarea</label>
      <select class="form-select" id="tareaSelect" required>
        <option value="">Seleccione una tarea</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="nombreArchivo" class="form-label">Nombre del Archivo</label>
      <input type="text" class="form-control" id="nombreArchivo" required />
    </div>

    <div class="mb-3">
      <label for="rutaArchivo" class="form-label">Ruta del Archivo</label>
      <input type="text" class="form-control" id="rutaArchivo" required />
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="usuarioarchivos.html" class="btn btn-secondary">Cancelar</a>
  </form>
</div>

<script>
  const token = localStorage.getItem('token');
  if (!token) {
    alert('No has iniciado sesiÃ³n');
    window.location.href = 'login.html';
  }

  // Cargar tareas del usuario
  async function cargarTareas() {
    const res = await fetch('/api/tareas/mis-tareas', {
      headers: { Authorization: 'Bearer ' + token }
    });

    const tareas = await res.json();
    const select = document.getElementById('tareaSelect');
    tareas.forEach(t => {
      const option = document.createElement('option');
      option.value = t.id;
      option.textContent = `${t.titulo} (ID: ${t.id})`;
      select.appendChild(option);
    });
  }

  // Crear archivo
  document.getElementById('formArchivo').addEventListener('submit', async (e) => {
    e.preventDefault();

    const tarea_id = document.getElementById('tareaSelect').value;
    const nombre_archivo = document.getElementById('nombreArchivo').value;
    const ruta_archivo = document.getElementById('rutaArchivo').value;

    const res = await fetch('/api/archivos', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        Authorization: 'Bearer ' + token
      },
      body: JSON.stringify({ tarea_id, nombre_archivo, ruta_archivo })
    });

    if (res.ok) {
      alert('Archivo agregado exitosamente');
      window.location.href = 'usuarioarchivos.html';
    } else {
      const error = await res.json();
      alert('Error al agregar archivo: ' + (error.mensaje || 'Desconocido'));
    }
  });

  cargarTareas();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
