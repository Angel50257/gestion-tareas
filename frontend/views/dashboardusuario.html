<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar con menú hamburguesa -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sistema de Tareas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarUser">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarUser">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="text-center mb-4">Bienvenido Usuario</h2>
    <div class="row row-cols-1 row-cols-md-2 g-4">
      <!-- Tarjetas -->
      <div class="col">
        <div class="card h-100 text-center">
          <div class="card-body">
            <h5 class="card-title">Mis Tareas</h5>
            <p class="card-text">Ver y administrar tus tareas personales.</p>
            <a href="#" class="btn btn-success">Ir</a>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100 text-center">
          <div class="card-body">
            <h5 class="card-title">Crear Nueva Tarea</h5>
            <p class="card-text">Agrega tareas nuevas y asigna etiquetas.</p>
            <a href="#" class="btn btn-success">Crear</a>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100 text-center">
          <div class="card-body">
            <h5 class="card-title">Mis Archivos</h5>
            <p class="card-text">Sube y administra tus archivos de tarea.</p>
            <a href="#" class="btn btn-success">Ir</a>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100 text-center">
          <div class="card-body">
            <h5 class="card-title">Editar Perfil</h5>
            <p class="card-text">Actualiza tu información de cuenta.</p>
            <a href="#" class="btn btn-secondary">Editar</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "/views/login.html";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
