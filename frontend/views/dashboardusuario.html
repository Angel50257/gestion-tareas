<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Usuario</title>
</head>
<body>
  <h1>Bienvenido</h1>
  <p>Estás autenticado. Tu rol es: <span id="rol"></span></p>
  <button onclick="logout()">Cerrar sesión</button>

  <script>
    const rolMap = {
      1: 'Admin',
      2: 'Usuario',
      3: 'Invitado'
    };

    const rol_id = localStorage.getItem('rol_id');
    const token = localStorage.getItem('token');

    if (!token) {
      alert("No has iniciado sesión.");
      window.location.href = 'login.html';
    } else {
      document.getElementById('rol').innerText = rolMap[rol_id] || 'Desconocido';
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
